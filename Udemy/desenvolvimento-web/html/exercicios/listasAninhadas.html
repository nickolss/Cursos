<script>
    document.querySelectorAll('[wm-pasta]').forEach((pasta) =>{
        pasta.onclick = (event)=>{
            const ul = pasta.nextElementSibling
            
            const displayAtual = ul.style.display

            ul.style.display = displayAtual === "none" ? 'block' : 'none'
        }
    })
</script>
