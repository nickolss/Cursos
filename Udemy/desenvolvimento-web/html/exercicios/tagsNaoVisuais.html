<h1>Tags não visuais</h1>

<!-- 
    Tags Semânticas

Section - Agrupamento temático de conteúdo
Article - Conteúdo auto-contido
Header - Cabeçalho do documento
Footer - Rodapé do documento
Nav - Agrupamento de Links
Aside - de lado (ex sidebar)
Details - exibe detalhes que podem ser exibidos ou não

    As tags mais famosas
div - divisão ou seção
span - agrupa elementos inline
 -->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras.</span>
</p>

<style>
    div{
        display: inline;
    }

    span{
        display: block;
    }
    
    .diferente{
        font-weight: bold;
        font-size: 1.5rem;
        color: #d2691e;
    }
</style>
