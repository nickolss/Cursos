			//VERSÃO DA AULA
			$(function () {}) //Isso é igual a $(document).ready(function (){})

			$(document).ready(function () {
				const pessoas = [
					{ nome: 'Ana', nota: 9.1 },
					{ nome: 'Bianca', nota: 8.4 },
					{ nome: 'Carlos', nota: 7.6 },
					{ nome: 'Julia', nota: 9.7 },
				];

				const linhas = pessoas.map((pessoa) => {
					const tdNome = $('<td>').html(pessoa.nome);
					const tdNota = $('<td>').html(pessoa.nota);
					return $('<tr>').append(tdNome).append(tdNota);
				});

				const tabela = $('<table>').append(linhas).css('border', 'solid 5px');

				$('#conteudo').append(tabela);
			});
		</script>
