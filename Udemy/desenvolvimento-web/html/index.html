<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercícios HTML</title>
		<style>
			#conteudo{
				padding: 2rem 0;
			}
		</style>
	</head>
	<body>
		<header><h1>Exercícios HTML</h1></header>
		<nav>
            <a href wm-nav="exercicios/teste.html">00 - Teste |</a>
            <a href wm-nav="exercicios/texto1.html">01 - Texto 1 |</a>
            <a href wm-nav="exercicios/texto2.html">02 - Texto 2 |</a>
            <a href wm-nav="exercicios/listas.html">03 - Listas |</a>
            <a href wm-nav="exercicios/listasAninhadas.html">04 - Listas Aninhadas |</a>
            <a href wm-nav="exercicios/links1.html">05 - Links 1 |</a>
            <a href wm-nav="exercicios/links2.html">06 - Links 2 |</a>
            <a href wm-nav="exercicios/tabela.html">07 - Tabela</a>
        </nav>
		<section id="conteudo"></section>

		<footer>Cuso de Web Moderno</footer>

		<script>
			document.querySelectorAll("[wm-nav]").forEach((link) => {
				const conteudo = document.querySelector("#conteudo");

				link.onclick = function (e) {
					e.preventDefault();
					fetch(link.getAttribute('wm-nav'))
						.then((resposta) => resposta.text()) //devolve o HTML da página do link
						.then((html) => (conteudo.innerHTML = html));
				};
			});
		</script>
	</body>
</html>
