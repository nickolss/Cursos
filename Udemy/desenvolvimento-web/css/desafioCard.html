<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        *{
            font-family: Verdana, sans-serif;
        }

        .curso{
            display: inline-block;
            margin: 0 2rem;
            padding: 0.5rem;
            box-shadow: 1px 1px 30px 1px #00000050;

            width: 250px;
            height: 300px;
        }

        .curso img{
            width: 100%;
        }

        .curso-info{
            height: 100px;
            overflow: hidden;
        }

        .curso-info h4{
            font-size: 1.2rem;
            font-weight: 100;
            margin: 0;
        }

        .curso-preco{
            text-align: right;
        }

        .preco-de{
            text-decoration: line-through;
            color: #b33034;
        }

        .preco-por{
            color: #008002;
            font-size: 1.4rem;
            font-weight: bolder;
        }

    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
