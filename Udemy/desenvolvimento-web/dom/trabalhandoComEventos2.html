<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Trabalhando com Eventos #02</title>
		<link rel="stylesheet" href="css/estilo.css" />
	</head>

	<body class="conteudo exercicio">
		<div>Elemento</div>
		<script>
			const elemento = document.querySelector("div");
			elemento.style.position = "absolute";
			elemento.style.userSelect = "none"; //Impede que selecione o texto

			elemento.onmousemove = (e) => {
				const item = e.target;
				item.style.cursor = "move";

				if (e.buttons) {
					item.style.top = `${e.clientY - item.clientHeight / 2}px`;

					item.style.left = `${e.clientX - item.clientWidth / 2}px`;
				}
			};
		</script>
	</body>
</html>
