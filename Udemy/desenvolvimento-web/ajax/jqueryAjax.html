<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ajax com jQuery</title>
		<link rel="stylesheet" href="css/estilo.css" />
		<script src="js/jquery.js"></script>
	</head>

	<body class="conteudo exercicio">
		<h1>jQuery Get/Post</h1>
		<div id="get"></div>
		<div id="post"></div>

		<script>
			function exibirResultado(metodo, dados) {
				const texto = JSON.stringify(dados);
				document.querySelector(`#${metodo}`).innerHTML = texto;
			}

			$.ajax({
				url: "parOuImpar/:numero",
				data: {
					numero: 5,
				},
				success(data) {
					exibirResultado("get", data);
				},
			});

			$.ajax({
				url: "formulario",
				method: "post",
				data: {
					nome: "Joao",
					sobrenome: "Maia",
				},
				success(data) {
					exibirResultado("post", data);
				},
				error(erro) {
					exibirResultado("post", erro);
				},
			});
		</script>
	</body>
</html>
