<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Selecionar Elementos #02</title>
		<link rel="stylesheet" href="css/estilo.css" />
	</head>
	<body class="conteudo exercicio">
		<div id="primeiro">#primeiro</div>
		<div>Segundo</div>
		<div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
		<script>
			document.querySelector("#primeiro");

			const selecionar = (seletor) => {
				document
					.querySelectorAll(seletor)
					.forEach((elemet) => elemet.classList.add("destaque"));
			};

			const deselecionar = (seletor) => {
				document
					.querySelectorAll(seletor)
					.forEach((element) => element.classList.remove("destaque"));
			};

			selecionar("div");
			deselecionar("*");
			selecionar(".terceiro.ultimo");

			deselecionar("*");
			selecionar(":not(#primeiro)"); //Pega o tudo que n√£o tiver o id primeiro

			deselecionar("*");
			selecionar(":nth-child(1)"); //Pega o primeiro elemento

			deselecionar("*");
			selecionar("div:nth-of-type(1)"); //Pega o primeiro elemento do tipo div

			deselecionar("*");
			selecionar("[wb-attrib]");
		</script>
	</body>
</html>
