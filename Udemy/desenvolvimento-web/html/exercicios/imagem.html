<script>
	function mover(elemento, inicio, fim, velocidade, callback) {
		const novoInicio = inicio - velocidade;

		if (novoInicio >= fim) {
			elemento.style.left = novoInicio + "px";

			setTimeout(
				() => mover(elemento, novoInicio, fim, velocidade, callback),
				10
			);
		} else {
			callback();
		}
	}

	function slider() {
		const imagens = document.querySelectorAll("[wm-slider] > p");
		const slides = Array.from(imagens);

		exibirSlides(slides, slides[0]);
	}

	function exibirSlides(slides, slide) {
		slide.style.display = "block";
		const inicio = innerWidth; //Tamanho da tela
		const fim = -slide.clientWidth;

		slide.style.left = inicio + "px";

		mover(slide, inicio, fim, 5, () => {
			slide.style.display = "none";
			exibirSlides(slides, getProximo(slides, slide));
		});
	}

	function getProximo(lista, atual) {
		const i = lista.indexOf(atual) + 1;

		return i< lista.length ? lista[i] : lista[0]
	}

	slider()
</script>
