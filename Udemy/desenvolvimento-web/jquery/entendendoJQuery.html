<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Entendendo jQuery</title>
		<link rel="stylesheet" href="css/estilo.css" />
		<script src="js/jquery.js"></script>
	</head>

	<body class="conteudo exercicio">
		<h1>Entendendo jQuery</h1>
		<div>1</div>
		<div>2</div>

		<script>
			$('div').hide(5000).show(5000).fadeOut(5000);
			console.log($('div').get(0));
			console.log($.isEmptyObject({})); //Vê se o objeto ta vazio
			console.log(jQuery.inArray(3, [1, 2, 3])); //vê se tem um elemento em um array

			$.fn.fundoVerde = function () {
				this.css('background', 'green');
                return this
			};

			$('body').fundoVerde().fadeOut(2000)
		</script>
	</body>
</html>
